<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=a, initial-scale=1.0"/>
    <meta name="author" content="Antti Veikkolainen" />

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="style.css"/>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Sourcefier</title>
</head>
<body>

  <header>
    <h2>Welcome to Sourcefier!</h2>
    <p>Please provide a link and a reference date to create a source</p>
  </header>

  <form class="reference">
    <input type="text" class="link" id="link" placeholder="https://fi.wikipedia.org/wiki/World_Wide_Web" autocomplete="off" required="required"/>
    <button type="button" onclick="CreateSource();">Create source</button>

    <details>
      <summary>Input values manually</summary>

      <div id="inputs">

        <label>Suomi</label>
        <input type="checkbox" id="lang" onchange="ChangeLanguage();" title="Determines the langauge of the output source">
        <label>English</label>
        <br>

        <label>Author Lastname</label>
        <input type="text" placeholder="Lastname" name="lastName" id="lastName">
        
        <label>Author Firstname</label>
        <input type="text" placeholder="Firstname" name="firstName" id="firstName">
        
        <label>Date Known</label>
        <input type="checkbox" id="useDate" checked="true" onchange="DisableDate()">
        <br>

        <label>Title Release Date</label>
        <input type="text" placeholder="Date" name="date" id="date">
        
        <label>Title Name</label>
        <input type="text" placeholder="Title" name="workName" id="title">
        
        <label>Referral Date</label>
        <input type="text" placeholder="Referral Date" name="referred" id="referred">

        <label>Referal Time format</label>
        <select id="referralDateFormat">
          <option>DDMMYYYY</option>
          <option>YYYYMMDD</option>
          <option>DDYYYYMM</option>
          <option>MMYYYYDD</option>
          <option>MMDDYYYY</option>
        </select>

      </div>
    </details>
  </form>

  <div class="result">

    <label for="textarea">Your source text.</label>
    <textarea class="output" id="textarea"></textarea>

    <button onclick="Copy()">Copy text</button>
  </div>
    
</body>
</html>
